<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список постів</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Список постів</h1>
        <ul class="list-group">
            {% for post in posts %}
                <li class="list-group-item">
                    <h5>{{ post.title }}</h5>
                    <p>Автор: <strong>{{ post.author }}</strong></p>
                    <p>{{ post.content }}</p>
                    <small class="text-muted">Створено: {{ post.created_at }}</small>
                </li>
            {% endfor %}
        </ul>
        <a href="/" class="btn btn-outline-primary mt-4">На головну</a>
    </div>
</body>
</html>
