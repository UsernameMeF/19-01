<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Заголовок поста -->
        <h1>{{ post.title }}</h1>
        
        <!-- Автор та дата створення -->
        <p>Автор: <strong>{{ post.author }}</strong></p>
        <small class="text-muted">Створено: {{ post.created_at }}</small>

        <!-- Основний контент поста -->
        <div class="mt-3">
            <h3>Контент:</h3>
            <p>{{ post.body }}</p>
        </div>

        <!-- Кнопка назад до списку постів -->
        <a href="{% url 'main:posts_list' %}" class="btn btn-outline-primary mt-4">Назад до списку постів</a>
    </div>
</body>
</html>
